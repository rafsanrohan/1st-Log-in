<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="rohan.css" type="text/css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/8f2b5090cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left"> 
            <div class="return">
                <i class="fas fa-chevron-circle-left"><a href="#"> Return home</a></i>
            </div>
            <div class="formBox">
                <div class="title"><h1>SING IN</h1></div>
                <form>
                    <div class="asif">
                        <div class="text">
                    <input type="text" name="username" placeholder="USERNAME">
                </div>
                <div class="pws">
                    <input type="password" name="password" placeholder="PASSWORD" >
                </div>
                <div class="btn">
                    <input type="submit" name="submit" value="LET'S GO">
                </div>
                </div>
                </form>
            </div>
        </div>
        <div class="right"> 
            <div class="ionyx">IONYX</div>
           <dv class="ionyx"> <p>A uk based creative agency</p></dv>
           <div class="slidbar">
               <input type="range" min="1" max="3" value="50">
           </div>
        </div>
    </div>
</body>
</html>
